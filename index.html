<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .page {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#home">home</a> | <a href="#list">list</a> |
      <a href="#about">about</a>
    </nav>
    <div class="page home-page">I am homepage</div>
    <div class="page list-page">I am list</div>
    <div class="page about-page">About me</div>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    const page = document.querySelectorAll(".page");
    const page1 = document.querySelector(".home-page");
    const page2 = document.querySelector(".list-page");
    const page3 = document.querySelector(".about-page");

    function changePage(hash) {
      page.forEach((element) => {
        element.style.display = "none";
      });
      if (hash === "#home") {
        page1.style.display = "";
      } else if (hash === "#list") {
        page2.style.display = "";
      } else if (hash === "#about") {
        page3.style.display = "";
      }
    }

    // 初始化
    changePage(location.hash);

    // 每當 hash 變動的時候
    window.addEventListener("hashchange", function () {
      changePage(location.hash);
    });
  </script>
</html>
